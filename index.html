<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot de D&D</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1 style="font-family: 'Cinzel', serif; font-size: 3em; letter-spacing: 2px; color: #ffe1b1;
            text-shadow: 2px 2px 8px #c38125, 0 0 10px #1f1f1f;
            -webkit-text-stroke: 2px #b16e11;">
            D&RANDOM
        </h1>
        <p style="font-family: 'MedievalSharp', cursive; font-size: 1.3em; color: #ffe79e;">
            Selecciona un objeto y descubre qué tesoro escondido te espera.
        </p>
        <hr style="border: none; border-top: 2px solid #ffe1b1; margin: 2px 0;">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
    
    
    
    
    
    
    </header>

    <main>
        <section class="objetos">
            <button class="objeto" data-tipo="cofre">Cofre</button>
            <button class="objeto" data-tipo="alacena">Alacena</button>
            <button class="objeto" data-tipo="armario">Armario</button>
            <button class="objeto" data-tipo="mesa">Mesa</button>
            <button class="objeto" data-tipo="escritorio">Escritorio</button>
            <button class="objeto" data-tipo="cama">Cama</button>
        </section>

        <section class="resultado">
            <div class="dado-container">
                <img id="dado" src="img/1d20logo.png" alt="Dado" />
            </div>
            <div id="loot" class="loot"></div>
        </section>
    </main>

    <footer class="footer">
        <p>Hecho con ❤️ para partidas de D&D</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
